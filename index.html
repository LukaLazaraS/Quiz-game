<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        Quiz Game
    </header>
    <main>
        <div class="score">
            <div class="incorrect">0 incorrect</div>
            <div class="count">1/10</div>
            <div class="correct">0 correct</div>
        </div>
        <div class="question"></div>
        <div class="answers">
            <div class="answers-mini-cont">
                <div class="answer"></div>
                <div><i class="fas fa-forward"></i></div>
                <div class="answer"></div>
            </div>
            <div class="answers-mini-cont">
                <div class="answer"></div>
                <div><i class="fas fa-undo"></i></div>
                <div class="answer"></div>
            </div>
        </div>
    </main>
    <footer>
        <div><a href="https://github.com/LukaLazaraS" target="_BLANK"><i class="fab fa-github"></i>Github</a></div>
        <div><i class="fas fa-copyright"></i>by Luka Lazarashvili</div>
        <div><a href="https://codepen.io/LukaLazaraS/full/dyXMzgR" target="_BLANK"><i class="fab fa-codepen"></i>CodePen</a></div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
